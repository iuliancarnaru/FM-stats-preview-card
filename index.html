<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <section class="card">
      <div class="card__image">
        <picture>
          <source
            srcset="./images/image-header-mobile.jpg"
            media="(max-width: 23.4em)"
          />
          <source srcset="./images/image-header-desktop.jpg" />
          <img
            src="./images/image-header-desktop.jpg"
            width="540"
            height="446"
            alt="Office"
          />
        </picture>
      </div>
      <div class="card__content">
        <h1 class="heading">
          Get <span class="heading--insights">insights</span> that help your
          business grow.
        </h1>
        <div class="card__content__text">
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="card__stats">
          <div class="card__stats--companies">10k+<span>companies</span></div>
          <div class="card__stats--templates">314<span>templates</span></div>
          <div class="card__stats--queries">12m+<span>queries</span></div>
        </div>
      </div>
    </section>
  </body>
</html>
